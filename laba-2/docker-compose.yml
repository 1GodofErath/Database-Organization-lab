      MYSQL_ROOT_PASSWORD: rootsecret
      MYSQL_DATABASE: laba2
      MYSQL_USER: admin
      MYSQL_PASSWORD: wizford123456789
    command: ["--default-authentication-plugin=mysql_native_password"]
    ports: ["3307:3306"]
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d