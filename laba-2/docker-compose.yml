    image: postgres:16
    container_name: pg16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: demo
    ports: ["5433:5432"]
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d

  mysql:
    image: mysql:8.4
    container_name: mysql84
